  
<div class="card bg mb-4 text-dark" [ngClass]="{'bg-success text-light' : !todo.active}">
   <div class="h1 text-center card-header">{{todo.title}}</div> 
   <div class="card-body">
      <h2 class="card-title">{{todo.subtitle}}</h2>
      <p class="card-text">{{todo.description}}</p>
      <div class="d-flex flex-row align-items-center justify-content-between">
         <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="active{{i}}" (click)="onActive(todo)" [checked]="!todo.active">
            <label class="form-check-label" for="active{{i}}">{{ todo.active ? 'Mark as Done' : 'un-Mark as not done' }}</label>
         </div>
         <button class="btn btn-danger float-end px-4" (click)="onClick(todo)">DELETE</button>
      </div>
   </div>
</div>
