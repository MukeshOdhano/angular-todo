<div class="my-5 d-flex flex-column align-items-center">
   <form (ngSubmit)="onSubmit()" class="mx-5" id="create">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" [(ngModel)]="subtitle" name="subtitle" class="form-control" id="subtitle" placeholder="Enter subtitle">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="description" name="description" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
      </div>

      <div class="float-end">
        <button type="submit" name="submit" class="btn btn-primary px-4 py-1.5">SUBMIT</button>
      </div>
   </form>
</div>
